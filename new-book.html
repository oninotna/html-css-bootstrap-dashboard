<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonino Musarra Tubbi">
    <meta name="description" content="first layout with Bootstrap framework">
    
    <link rel="icon" href="./img/icon.png">
    <title>Bootstrap Dashboard</title>

    <!-- FONT AWESOME IMPLEMENTATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP CSS IMPLEMENTATION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- CSS -->
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER CONTENENTE NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark mb-4" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="" width="50">
              </a>
              <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- INIZIO STRUTTURA ROW E COL -->
    <div class="container">
      <div class="fw-semibold fs-3 mb-4">Nuovo Libro</div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="author-name" class="form-label fw-semibold">Nome Autore</label>
            <input type="text" class="form-control fw-semibold" id="author-name" placeholder="Inserisci il nome dell'autore">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="author-surname" class="form-label fw-semibold">Cognome Autore</label>
            <input type="text" class="form-control fw-semibold" id="author-surname" placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="book-title" class="form-label fw-semibold">Titolo libro</label>
            <input type="text" class="form-control fw-semibold" aria-describedby="#info-title" id="book-title" placeholder="Inserisci il titolo del libro">
            <div id="info-title" class="form-text">
              Titolo in versione italiana
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4"> 
          <div class="mb-3">
             <label for="book-category" class="form-label fw-semibold">Genere</label>
             <select class="form-select fw-semibold" aria-label="Category book">
               <option selected>Scegli il genere</option>
               <option value="1">Fantasy</option>
               <option value="2">Avventura</option>
               <option value="3">Storia</option>
             </select>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="publication-year" class="form-label fw-semibold">Anno di pubblicazione</label>
            <input type="text" class="form-control fw-semibold" id="publication-year" placeholder="Inserisci l'anno di pubblicazione">
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-5">
            <label for="isbn-code" class="form-label fw-semibold">ISBN#</label>
            <input type="text" class="form-control fw-semibold" id="isbn-code" placeholder="Inserisci il codice ISBN#">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mt-3 mb-3">
            <label for="book-note" class="form-label fw-semibold">Note</label>
            <textarea class="form-control fw-semibold text-secondary" id="book-note" rows="3">Inserisci eventuali note sul libro</textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="digital-copy">
            <label class="form-check-label fw-semibold" for="digital-copy">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div class="col-12">
          <a type="button" class="btn btn-primary mb-5" href="./index.html">Aggiungi Libro</a>
        </div>
      </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>

</html>
